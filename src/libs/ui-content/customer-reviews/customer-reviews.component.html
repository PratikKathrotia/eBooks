<div class="customer_Review_Container">
  <div class="customer_Review" *ngFor="let i of first_Five_Reviews">
    <div class="person_Name_Avatar">
      <img class="avatar" src="../../../assets/OtherImages/male_avatar.png" />
      <p>{{i?.personName}}</p>
    </div>
    <eb-star-rating
    *ngIf="i?.personRating"
    [customer_Review]="false"
    [rating]="i?.personRating"></eb-star-rating>
    <p>{{i?.reviewDescription}}</p>
  </div>
  <a href="javascript:void(0)" (click)="viewMoreReviews()" *ngIf="showViewMore">view more</a>
</div>
